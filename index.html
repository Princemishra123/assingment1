<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div class="App-header">
    <input type="text" placeholder="Submit">
    <div class="logo"><img src="logoss.png" alt="logo"></div>
    <div class="head-text">
      <h3>
        KEYWORDS
      </h3>
    </div>
  </div>
  <div class="sidebar">
    <img src="Screenshot (20).png" alt="#" srcset="">
    <span>Add keywords</span>
  </div>
  <div class="corner">
    <img src="Screenshot (19).png" alt="#" srcset=""></div>
    <!-- <div class="innerbox"> -->
      <h2>TermMonitor</h2>
    </div>
    <div class="boxcontainer"></div>
    <div class="box"><span>Matches</span>
      <img src="matcheslogo.png" alt="">
    </div>
    <div class="box2"><span>Manage sources</span>
    <img src="Alert.png" alt=""></div>
    <div class="box3"><span>Integration</span>
    <img src="Alert.png" alt=""></div>
    <div class="box4"><span>Alerts</span>
    <img src="Alert.png" alt=""></div>
    <div class="box5"><span>Settings</span>
    <img src="settinglogo.png" alt=""></div>
    <div class="box6"><span>Billings</span></div>
    <div class="content"></div>
     <div class="search2"> 
      <input type="text" placeholder="Enter your filters here">
      <img src="searchicon.png" alt="">
    </div> 
    <a class="key" href="">Advance search</a>
    <button type="button" class="btn">SAVE FILTERS</button>
    <div class="line"><a href="">Add Another keyword</a>
    </div>
    <div class="sbtn">1/3</div>
    <div class="upd"><a href="">Upgrade</a></div>
    <div class="para"><p>The terms your are tracking</p></div>
    <div class="para2"><p>The data will refresh every 5 min</p></div>
    <div class="table">
      <table id="mytab1">
        <tr>
          <th class="row1">
          Keywords
        </th>
        <th class="row2">Goal</th>
        <th class="row3">Matches</th>
        <th class="row4">Search Status</th>
        <th class="row5">Delete keyword</th>
        </tr>
          <tr>
            <!-- <td class="data1"> chair <img src="searchicon.png" alt=""></td>
            <td class="data2" id="goal">hello</td>
            <td class="data3">6</td>
            <td class="data4">Done</td>
            <td class="data5"><button><img src="deleteicon.png" alt=""></button></td> -->
          </tr>
      </table>
    </div>
    <div class="border1"></div>
    <div class="border2"></div>
    <div class="border3"></div>
    <div class="border4"></div>
    <div class="border5"></div>
    <div class="borde6"></div>
    <div class="border7"></div>
    <div class="downbutton">
      <button>VIEW RESULT</button>
    </div>
